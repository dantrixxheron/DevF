<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
    <h1>Registra tu cuenta</h1>
    <!-- El action es para hacer que el formulario se envíe a la página que se le indique -->
        <form action="/modulo5/clase3/practica/index.html">
            <label for="user-email">Correo Electrónico</label>
            <input type="email" id="user-email">
            <label for="user-password">Contraseña</label>
            <div class="password-container" style="display: flex;">
                <input type="password" id="user-password">
                <button class="toggle-password">Ver</button>
            </div>
            <label for="user-password-confirmation">Confirmar Contraseña</label>
            <div class="password-container" style="display: flex;">
                <input type="password" id="user-password-confirmation">
                <button class="toggle-password">Ver</button>
            </div>
            <div class="password-container"></div>
            <button id="register-button">Registrate</button>
        </form>
    </div>
</body>
</html>
